<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI OEM コンシェルジュ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#C9A961',
              'brand-secondary': '#2C2C2C',
              'brand-light': '#8B8B7A',
              'brand-accent': '#D4C5B0',
              'brand-bg': '#F5F3F0',
            },
            fontFamily: {
              'serif': ['Georgia', 'Garamond', 'serif'],
              'serif-jp': ["'Noto Serif JP'", 'serif'],
              'display': ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>

<style>
  @media print {
    body * {
      visibility: hidden;
    }
    #printable-area, #printable-area * {
      visibility: visible;
    }
    #printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      padding: 0;
      margin: 0;
      border: none;
    }
    .no-print {
      display: none;
    }
  }
</style>
</head>
  <body>
    <script>
      // Polyfill 'process' for the browser environment. The @google/genai library
      // may depend on this object, which is not available in browsers by default.
      // The execution environment is expected to populate process.env.API_KEY.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      
      // Set API key from meta tag or global variable
      const apiKey = document.querySelector('meta[name="gemini-api-key"]')?.getAttribute('content') || window.__GEMINI_API_KEY__;
      if (apiKey) {
        window.process.env.API_KEY = apiKey;
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI OEM コンシェルジュ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#006837',
              'brand-secondary': '#3A5A40',
              'brand-light': '#A3B18A',
              'brand-accent': '#DAD7CD',
              'brand-bg': '#F7F7F7',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
<style>
  @media print {
    body * {
      visibility: hidden;
    }
    #printable-area, #printable-area * {
      visibility: visible;
    }
    #printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      padding: 0;
      margin: 0;
      border: none;
    }
    .no-print {
      display: none;
    }
  }
</style>
</head>
  <body>
    <script>
      // Polyfill 'process' for the browser environment. The @google/genai library
      // may depend on this object, which is not available in browsers by default.
      // The execution environment is expected to populate process.env.API_KEY.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
